<div class="h-screen bg-gray-100 flex justify-center items-start px-4 pt-6">
  <div
    class="w-full max-w-xl bg-white rounded-xl shadow-md p-6 border border-gray-100 flex flex-col flex-grow max-h-[90vh] min-h-0"
  >
    <div class="text-center mb-6">
      <h2 class="text-3xl font-semibold text-gray-800">Become A Member</h2>
    </div>

    <form
      [formGroup]="userSignupForm"
      class="space-y-6 overflow-auto min-h-0 flex-grow"
    >
      <!-- Name Row -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700"
            >First Name *</label
          >
          <input
            id="firstName"
            type="text"
            formControlName="firstName"
            class="mt-1 block w-full rounded-md border px-3 py-2 text-sm"
          />
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700"
            >Last Name</label
          >
          <input
            id="lastName"
            type="text"
            formControlName="lastName"
            class="mt-1 block w-full rounded-md border px-3 py-2 text-sm"
          />
        </div>
      </div>

      <!-- Address, City, State, Pin -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="address" class="block text-sm font-medium text-gray-700"
            >Address</label
          >
          <input
            id="address"
            type="text"
            formControlName="address"
            class="mt-1 block w-full rounded-md border px-3 py-2 text-sm"
          />
        </div>
        <div>
          <label for="city" class="block text-sm font-medium text-gray-700"
            >City</label
          >
          <input
            id="city"
            type="text"
            formControlName="city"
            class="mt-1 block w-full rounded-md border px-3 py-2 text-sm"
          />
        </div>
        <div>
          <label for="state" class="block text-sm font-medium text-gray-700"
            >State</label
          >
          <input
            id="state"
            type="text"
            formControlName="state"
            class="mt-1 block w-full rounded-md border px-3 py-2 text-sm"
          />
        </div>
        <div>
          <label for="pin" class="block text-sm font-medium text-gray-700"
            >Pin</label
          >
          <input
            id="pin"
            type="text"
            formControlName="pin"
            class="mt-1 block w-full rounded-md border px-3 py-2 text-sm"
          />
        </div>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email *</label
        >
        <input
          id="email"
          type="email"
          formControlName="email"
          class="mt-1 block w-full rounded-md border px-3 py-2 text-sm"
        />
      </div>

      <!-- Passwords -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password *</label
          >
          <input
            id="password"
            type="password"
            formControlName="password"
            class="mt-1 block w-full rounded-md border px-3 py-2 text-sm"
          />
        </div>
        <div>
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-gray-700"
            >Confirm Password *</label
          >
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            class="mt-1 block w-full rounded-md border px-3 py-2 text-sm"
          />
        </div>
      </div>

      <!-- Button -->
      <div class="text-center pt-4">
        <button
          type="submit"
          class="bg-indigo-600 hover:bg-indigo-700 text-white text-md px-8 py-2 rounded-md cursor-pointer"
        >
          Join
        </button>
      </div>
    </form>
  </div>
</div>
